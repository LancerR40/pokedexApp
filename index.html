<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokédex </title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="./style/app-1.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="toggle-1" onclick="toggle()"> <i class="fa fa-bars" aria-hidden="true"></i> </div>

            <div class="toggle-2"> <i class="fas fa-user"></i> </div>
        </nav>
    </header>

    <aside>
        <ul>
            <li> <span>Pokédex</span> </li>
            <li> <a href="">Home</a> </li>
        </ul>
    </aside>

    <div class="title-box">
        <div class="box-a">
            <div class="a"></div>

            <div class="b">
                <span>Pokédex</span>
            </div>
        </div>

        <div class="box-b"></div>
    </div>

    <div class="tag-box-1">
        <div class="box-a">
            <h4>Find your Pokémon</h4>

            <div id="search-box" class="search-box">
                <input id="take-id" class="search-txt" type="text" placeholder="name or number">

                <a id="search-btn" class="search-btn" onclick="searchPokemon()"> <i class="fa fa-search" aria-hidden="true"></i> </a>
            </div>
        </div>

        <div class="box-b">
            <span>Search for a Pokémon by its name or by using its Pokédex number</span>
        </div>
    </div>

    <div class="tag-box-2">
        <div id="pre-loader" class="pre-loader"></div>

        <div id="pokemon-box" class="pokemon-box"></div>
    </div>

    <div id="button-box" class="button-box">
        <button id="load" type="button" onclick="loadNum1()">More Pokémons</button>
    </div>

    <!-- SCROLL TO TOP BUTTON -->
    <div id="button-up" class="button-up" onclick="scrollUp()">
        <i class="fas fa-chevron-up"></i>
    </div>

    <footer>
        <div class="footer-title-box">
            <h3>Pokédex</h3>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/374c2f9ff0.js" crossorigin="anonymous"></script>
    <script src="./script/src/toggle.js"></script>
    <script src="./script/src/scroll.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script/src/app-1.js"></script>
</body>
</html>
