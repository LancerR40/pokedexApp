<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokémon </title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="./../style/app-2.css">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="toggle-1" onclick="toggle()"> <i class="fa fa-bars" aria-hidden="true"></i> </div>

            <div class="toggle-2"> <i class="fas fa-user"></i> </div>
        </nav>
    </header>

    <aside>
        <ul>
            <li> <span>Pokédex</span> </li>
            <li> <a href="./../index.html">Home</a> </li>
        </ul>
    </aside>

    <div>
        <div class="box-a"></div>
        <div class="box-b"></div>
    </div>

    <div class="main">
        <div id="pokemon-name-box" class="pokemon-name-box"> <!-- POKEMON CHANGE BOX --> </div>

        <div id="pokemon-main-box-1" class="pokemon-main-box-1">  <div id="pre-loader" class="pre-loader"></div> </div> <!-- POKEMON BOX -->

        <div id="pokemon-main-box-2" class="pokemon-main-box-2"></div> <!-- // -->

        <div id="pokemon-main-box-3" class="pokemon-main-box-3"></div> <!-- EVOLUTIOB BOX -->

        <div id="button-main-box" class="button-main-box"></div> <!-- BUTTON -->
    </div>

    <!-- SCROLL TO TOP BUTTON -->
    <div id="button-up" class="button-up" onclick="scrollUp()">
        <i class="fas fa-chevron-up"></i>
    </div>

    <footer>
        <div class="footer-title-box">
            <h3>Pokédex</h3>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/374c2f9ff0.js" crossorigin="anonymous"></script>
    <script src="./../script/src/toggle.js"></script>
    <script src="./../script/src/scroll.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./../script/src/app-2.js"></script>
</body>
</html>
